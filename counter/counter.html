<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="counter.css">
    <title>Interactive Counter</title>
</head>
<body>
    <h1>Interactive Counter</h1>
    <h2>This project creates an interactive counter with the help of JavaScript. Try clicking
        the buttons to add or lower the current count. Try it out! 
    </h2>
    <div class="container">
        <h3 class="title">Counter</h3>
        <h3 id="counter" class="counter">0</h3>
        <div class="buttons">
            <button class="button lower">Lower Count</button>
            <button class="button higher">Higher Count</button>
        </div>
    </div>


    <script src="counter.js"></script>
</body>
</html>
