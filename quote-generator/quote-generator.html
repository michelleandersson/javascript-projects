<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote-generator.css">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Quote Generator</h1>
    <h2>This project generates a random quote when the button is pressed based on pre-programmed quotes.</h2>
    <div class="container">
        <button type="button" class="button" id="button" onclick="quoteGenerator()">New Quote</button>
        <div id="quoteContainer" class="quote-container"></div>
        <div id="quoteAuthor" class= "quote-author"></div>
    </div>


    <script src="quote-generator.js"></script>
</body>
</html>
