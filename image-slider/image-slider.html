<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="image-slider.css">
    <title>Image Slider</title>
</head>
<body>
    <h1>Image Slider</h1>
    <h2>This project slides through images by pressing the buttons on the left and right
        side of the images. 
    </h2>
    <div class="container">
        <div class="image-container">
            <a class="btn left"><i class="fas fa-chevron-left"></i></a>
            <a class="btn right"><i class="fas fa-chevron-right"></i></a>
        </div>
    </div>

    <script src="image-slider.js"></script>
</body>
</html>
