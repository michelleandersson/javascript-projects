<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="testimonials.css">
    <title>Testimonials</title>
</head>
<body>
    <h1>Testimonials</h1>
    <h2>This project loops through testimonials with JavaScript</h2>
    <div class="container">
        <div class="text">
            <h3 class="text-heading">Client</h3>
            <h4 class="text-subheading">Testimonials</h4>
        </div>
        <div class="card">
            <img src="images/cat-0.jpg" id="customer-image" class="customer-image"  alt="">
            <h4 class="customer-name" id="customer-name">Customer Name</h4>
            <div class="review-icons">
                <span class="star-icon">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star-icon">
                    <i class="fas fa-star-half"></i>
                </span>
            </div>
            <p class="customer-text" id="customer-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit voluptatum illo? Quae fugiat
                aspernatur harum aperiam, quis eos officia.</p>
            <span class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </span>    
            <button class="button prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="button nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="testimonials.js"></script>
</body>
</html>
