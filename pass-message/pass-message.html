<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pass-message.css">
    <title>Pass The Message</title>
</head>
<body>
    <h1>Pass a Message</h1>
        <h2>This project takes the message you write in the form section and returns it to the 
            bottom of the box through JavaScript. Try it out! 
        </h2>
    <div class="container">
        <h4 class="page-title">A message you would like to pass</h4>
        <form id="message-form" action="">
            <input type="text" id="message" class="message"> 
            <button type="submit" id="submitButton" class="button" onclick="newMessage()">Submit</button>
        </form>
        <h5 class="message-title feedback"></h5>
        <h4 class="last-message">Last message delivered</h4>
        <h4 class="message-content">Hello world</h4>
    </div>


    <script src="pass-message.js"></script>
</body>
</html>
